kind: pipeline
name: static-tests

steps:
- name: flake8
  image: alpine/flake8:3.7.9
  commands:
  - flake8
- name: leaks
  image: zricethezav/gitleaks:v6.2.0
  depends_on:
  - flake8


---
kind: pipeline
name: hoover
depends_on:
- static-tests
concurrency:
  limit: 1

steps:
- name: 1-hoover
  image: vmck/vagrant-vmck:0.4.2
  commands:
  - export PROVISION=./tests/1-hoover
  - export VMCK_MEMORY=11500
  - export VMCK_CPUS=3
  - ./ci/start-tests.sh

---
kind: pipeline
name: hypotesis
depends_on:
- static-tests
concurrency:
  limit: 1

steps:
- name: 2-hypothesis
  image: vmck/vagrant-vmck:0.4.2
